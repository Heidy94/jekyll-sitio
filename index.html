<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a Mi Página Web</h1>
    <p>Un sitio simple hecho con HTML y CSS</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <main>
    <section id="servicios">
      <h2>Servicios</h2>
      <p>Ofrecemos diseño web, desarrollo frontend y soluciones personalizadas.</p>
    </section>

    <section id="contacto" style="margin-top: 2rem;">
      <h2>Contacto</h2>
      <p>Escríbenos a <a href="mailto:contacto@ejemplo.com">contacto@ejemplo.com</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 Mi Sitio Web. Todos los derechos reservados.
  </footer>

</body>
</html>
